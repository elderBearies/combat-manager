<html>
  <head>
    <title>5e Combat Manager</title>
    <link href="default-styles.css" type="text/css" rel="stylesheet" />
    <style>
      header{
        background-color:pink;
        color: yellow;
        font-size:2em;
        padding:1em;
      }
      
      h1{
        font-family: fantasy;
        filter: drop-shadow(5px 5px 2px #4444dd);
      }
      
      section{
        border-bottom:1px dashed gray;
      }
    </style>
    <script>
      const handleResponse = (e) => {
        console.log('e.target = ', e.target); // e.target is the xhr object
        console.log('e.target.response = ', e.target.response); //this is a string of json
        const obj = JSON.parse(e.target.response); //parse string back to object
        //update jokecontainer with contents of joke
		const { code } = obj;
        if (code === 404) {
		  monsterBox.innerHTML = '<p>' + obj.msg + '</p>';
		  return;
		}
		monsterBox.innerHTML = '<p>Name: ' + obj.name + ' <b>AC:</b> ' + obj.armor_class + ' <b>HP:</b> ' + obj.hit_points + '</p>';
	  }
	
      const downloadMonster = (e) => {
        const monURL = '/customMonsters?search=';
        const xhr = new XMLHttpRequest();
        xhr.onload = handleResponse;
		const query = document.querySelector('#monSearch').value.replace(/ /g, '-').toLowerCase();
		console.log(query);
        xhr.open('GET', `${monURL}${query}`);
        // with xhr, after we open a connection but before we send(), we can set 1 or more http request headers
        // not strictly necessary here - /random-joke sends json by default
        xhr.setRequestHeader('Accept', 'application/javascript');
        xhr.send();
      }
      
      const init = () => {
         // An Event *Handler*
        // document.querySelector("#btnJoke").onclick = downloadJoke; // same as below, less typing, use which ever version you prefer
      
        // An Event *Listener*
        document.querySelector("#btnMonster").addEventListener("click", downloadMonster);
      
        // **Actually, event handlers and listeners are NOT exactly the same in all use cases - what ARE the differences?**
      }
      
      window.onload = init;
     
    </script>
  </head>
  <body>
    <header>
      <h1>Are you ready to FIGHT?</h1>
    </header>
    
    <section>
      <h2>Wanna fight a monster?</h2>
      <p><input id='monSearch' type='text' placeholder='Add a monster...'><button id="btnMonster">Roll for initiative!</button></p>
      <div id="monsterBox">
        
      </div>
    </section>
    
    <section>
      <h2>Built in monsters not enough?</h2>
      <p><a href='/addMonster'><button>Add your own!</button></a></p>
    </section>
	
	<section>
	  <p>For the endpoints and such, head over <a href='/links'>here</a>!</p>
	</section>
    
  </body>
</html>
